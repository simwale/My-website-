<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">

	<title>Cuthbert</title>

	*,*:before,*:after {
	  -moz-box-sizing: border-box;

	  box-sizing: border-box;
	}
	
	body

	  background-color: #0087E2;

	  margin: 0;

	}

	header,
	nav,
	section,

	}

	}
